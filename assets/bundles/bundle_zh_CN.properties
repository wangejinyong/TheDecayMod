item.decay-mod-empty-energy-container.name = 空的能量容器
item.decay-mod-empty-energy-container.description = 可用于储存能量的容器。
item.decay-mod-full-energy-container.name = 溢满的能量容器
item.decay-mod-full-energy-container.description = 此容器已经被能量所充满。

block.decay-mod-energy-container-creator.name = 能量容器厂
block.decay-mod-energy-container-creator.description = 能量容器厂生产空的能量容器。
block.decay-mod-energy-container-consumer.name = 能量释放器
block.decay-mod-energy-container-consumer.description = 能量释放器将从溢满的能量容器中释放能量，空的能量容器将被销毁。
block.decay-mod-energy-container-charger.name = 充能器
block.decay-mod-energy-container-charger.description = 充能器将空的能量容器充能使之成为溢满的能量容器。


block.decay-mod-solar-thermal-collector.name=太阳能集热器
block.decay-mod-solar-thermal-collector.description=与太阳能板不同的是，它聚集太阳光并将其转化为能量。
block.decay-mod-large-solar-thermal-collector.name=大型太阳能集热器
block.decay-mod-large-solar-thermal-collector.description=与太阳能板不同的是，它聚集太阳光并将其转化为能量。比标准大型太阳能集热器更高效。

block.decay-mod-wind-generator.name=风力发电机
block.decay-mod-wind-generator.description=使用风力输出能量。输出能量的多少会根据当前风力产生变化。

block.decay-mod-wave-and-tidal-generator.name=波浪与潮汐发电机
block.decay-mod-wave-and-tidal-generator.description=建造在水中，利用恒星对星球上的液体造成的潮汐影响产生能量。
